            if (params.componentType === 'markPoint' || 
                (params.componentType === 'markArea' && params.name && params.name.startsWith('#'))) {
                var pointId = params.name.replace('#', '');
                // 向父窗口发送消息，通知点击了特定异常点

                    pointId: pointId 
                }, '*');
            }
        });
        
        // 鼠标悬停在异常点上时显示提示
        var tooltipEl = document.getElementById('tooltip-hover-tip');
        chart.on('mouseover', function(params) {
            if (params.componentType === 'markPoint' || 
                (params.componentType === 'markArea' && params.name && params.name.startsWith('#'))) {
                tooltipEl.style.display = 'block';
                tooltipEl.style.left = params.event.offsetX + 10 + 'px';
                tooltipEl.style.top = params.event.offsetY + 10 + 'px';
            }
        });
        
        chart.on('mouseout', function(params) {
            tooltipEl.style.display = 'none';
        });
